<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List - Refatorando</title>
        <link rel="icon"
            href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png"
            type="image/x-icon">
        <link rel="stylesheet" href="public/styles.css">
    </head>
    <body class="darkmode">
        <div class="continer">
            <div class="header">
            <h1>To-Do List</h1>
            <a href="#" class="darkmode-toggle"></a>
            </div>
          <input class="input" type="text" placeholder="insira o To-do-List aqui..."/>
          <div class="item">
               <input class="checkbox" type="checkbox" checked>
               <span class="item-checked">Ler 10 páginas de um livro</span>
          </div>
           <div class="item">
               <input class="checkbox" type="checkbox">
               <span>Meditar</span>
          </div> 
           <div class="item">
               <input class="checkbox" type="checkbox">
               <span>Editar 2 vídeos</span>
          </div>
           <div class="item">
               <input class="checkbox" type="checkbox">
               <span>Criar portifólio</span>
          </div>
           <div class="item">
               <input class="checkbox" type="checkbox">
               <span>Academia</span>
          </div>
          <div class="footer">
              <div>4 itens restantes</div>
              <div class="filter">
                <a href="#" class="active">Todos</a>
                <a href="#">Ativos</a>
                <a href="#">Concluídos</a>
              </div>
              <a href="#">Limpeza Completa</a>

          </div>
        </div>
    </body>
</html>
